apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-tst-ingress
  namespace: wordpress-test
  annotations:
    # Cilium supports websocket upgrades automatically,
    # so you don't need nginx-specific proxy annotations.
    ingress.cilium.io/loadbalancer-mode: "shared"
spec:
  ingressClassName: cilium
  rules:
    - host: wordpress-tst.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wordpress-tst
                port:
                  number: 80