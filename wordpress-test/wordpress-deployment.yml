apiVersion: v1
kind: Service
metadata:
  name: wordpress-tst
  labels:
    app: wordpress-tst
spec:
  ports:
    - port: 80
  selector:
    app: wordpress-tst
    tier: frontend
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-tst-pv-claim
  labels:
    app: wordpress-tst
spec:
  storageClassName: nfs-csi-retain
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-tst
  labels:
    app: wordpress-tst
spec:
  selector:
    matchLabels:
      app: wordpress-tst
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress-tst
        tier: frontend
    spec:
      containers:
      - image: wordpress:latest
        name: wordpress
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-tst-pass
              key: password
        - name: WORDPRESS_DB_USER
          value: wordpress
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-tst-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-tst-persistent-storage
        persistentVolumeClaim:
          claimName: wp-tst-pv-claim
