nodePools:
  controlPlane: &controlPlaneSelector
    node-role.kubernetes.io/control-plane: "true"
  logsIngest: &logsIngestSelector
    logs: "ingest"
  metricsHot: &metricsHotSelector
    metrics: "hot"
  tracesHot: &tracesHotSelector
    traces: "hot"
  queryCpu: &queryCpuSelector
    query: "cpu"
  general: &generalSelector
    general: "true"
  tierMinio: &minioSelector
    tier: "minio"

image:
  registry: docker.io
  repository: grafana/grafana
  tag: "latest"
  pullPolicy: IfNotPresent

replicas: 2

nodeSelector: *generalSelector

resources:
  requests:
    cpu: "2"
    memory: "8Gi"
  limits:
    cpu: "2"
    memory: "8Gi"

persistence:
  enabled: false

grafana.ini:
  server:
    root_url: "https://grafana.local"
  auth:
    disable_login_form: false

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-gateway.loki.svc.cluster.local:80
      - name: Mimir
        type: prometheus
        access: proxy
        url: http://mimir-nginx.mimir.svc:80/prometheus
      - name: Tempo
        type: tempo
        access: proxy
        url: http://tempo-query-frontend.tempo.svc.cluster.local:3200
      - name: Pyroscope
        type: grafana-pyroscope-datasource
        uid: pyroscope
        url: http://pyroscope-querier.pyroscope.svc.cluster.local.:4040/

env:
  - name: GF_INSTALL_PLUGINS
    value: grafana-pyroscope-app
  - name: GF_AUTH_ANONYMOUS_ENABLED
    value: "true"
  - name: GF_AUTH_ANONYMOUS_ORG_ROLE
    value: Admin
  - name: GF_DIAGNOSTICS_PROFILING_ENABLED
    value: "true"
  - name: GF_DIAGNOSTICS_PROFILING_ADDR
    value: 0.0.0.0
  - name: GF_DIAGNOSTICS_PROFILING_PORT
    value: "9094"
  - name: GF_DATABASE_TYPE
    value: mysql
  - name: GF_DATABASE_HOST
    value: mysql-grafana.mysql-grafana.svc.cluster.local:3306
  - name: GF_DATABASE_NAME
    value: grafana
  - name: GF_DATABASE_USER
    valueFrom:
      secretKeyRef:
        name: mysql-user-creds
        key: MYSQL_USER
  - name: GF_DATABASE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: mysql-user-creds
        key: MYSQL_PASSWORD
  - name: GF_DATABASE_SSL_MODE
    value: disable

podAnnotations:
  profiles.grafana.com/cpu.scrape: "true"
  profiles.grafana.com/cpu.port: "9094"
  profiles.grafana.com/memory.scrape: "true"
  profiles.grafana.com/memory.port: "9094"
  profiles.grafana.com/goroutine.scrape: "true"
  profiles.grafana.com/goroutine.port: "9094"
