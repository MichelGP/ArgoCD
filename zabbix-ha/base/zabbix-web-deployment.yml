apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-web
spec:
  replicas: 2
  selector: { matchLabels: { app: zabbix-web } }
  template:
    metadata: { labels: { app: zabbix-web } }
    spec:
      containers:
        - name: web
          image: zabbix/zabbix-web-nginx-mysql:alpine-7.4-latest
          resources: { requests: { cpu: "100m", memory: "128Mi" }, limits: { cpu: "1", memory: "1Gi" } }
          env:
            - name: DB_SERVER_HOST
              value: mysql.zabbix.svc.cluster.local
            - name: DB_SERVER_PORT
              value: "3306"
            - name: MYSQL_DATABASE
              valueFrom: { secretKeyRef: { name: zabbix-db-secret, key: mysql-database } }
            - name: MYSQL_USER
              valueFrom: { secretKeyRef: { name: zabbix-db-secret, key: mysql-user } }
            - name: MYSQL_PASSWORD
              valueFrom: { secretKeyRef: { name: zabbix-db-secret, key: mysql-password } }
            - name: PHP_TZ
              value: "Europe/Amsterdam"
            - name: ZBX_SERVER_NAME
              value: "Zabbix on Kubernetes"
          ports: [{ containerPort: 8080, name: http }]
          readinessProbe: { httpGet: { path: "/", port: 8080 }, initialDelaySeconds: 10, periodSeconds: 5 }
